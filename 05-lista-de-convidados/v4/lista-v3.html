<html>

<head>
    <title>Lista de Convidados-v2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/gerenciador2.js"></script>
</head>

<body>
    <div id="card1" class="card">

        <div>
            <h2>Adicionar Convidado</h2>
        </div>

        <div>
            <input id="inputConvidado" type="text" placeholder="Nome do Convidado">
            <input id="inputIdade" type="number" placeholder="Idade">

            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="masc" value="M">

            <label for="fem">Feminino</label>
            <input type="radio" name="sexo" id="fem" value="F">
        </div>

        <div class="botoes">
            <button onclick="gerenciador.salvar()">Salvar</button>
            <button onclick="gerenciador.limpar()">Cancelar</button>
        </div>

    </div>

    <div class="card">
        <table>

            <thead>
                <th>Id</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
                <th></th>
                <th></th>
            </thead>

            <tbody id="tabela">

            </tbody>
        </table>
    </div>
</body>

</html>
