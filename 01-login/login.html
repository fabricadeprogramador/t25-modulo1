<html>

<head>
    <meta charset="utf-8">
    <title>Login - Fábrica de Programador</title>

    <style>
    body{
        background-image: url(https://ak8.picdn.net/shutterstock/videos/31579318/thumb/1.jpg);
        background-position: center;
        background-size: cover;
        font-family: sans-serif;
    }    

    .login{
        background-color: #f1f1f1;
        width: 30%;
        margin: auto;
        padding: 40px;
        margin-top: 50px;
    }

    .login input{
        padding:10px;
        margin: 5px;
        width: 100%;
        border: 1px solid gray;
    }

    .login h1{
        text-align: center;
        color: gray;
        font-weight: 100;
    }

    .login button{
        padding:10px;
        width: 100%;
        background-color: #4242ff;
        color: white;
        font-size: 12pt;
        margin: 5px;
        border: none;
    }

    .login a{
        text-decoration: none;
        color: gray;
    }

    .login img{
       width: 200px;
       display: block;
       margin: auto;
    }

    .links{
        text-align: center;
        padding: 5px;
    }
    </style>
</head>

<body>

    <div class="login" id="login">
        <img src="https://avatars0.githubusercontent.com/u/30628237?s=280&v=4" alt="Logo do Fábrica">
        <div>
            <h1> Log-in </h1>
        </div>
        <div>
            <input id="input1" type="text" placeholder="Username">
        </div>

        <div>
            <input id="input2" type="password" placeholder="Senha">
        </div>

        <div>
            <button>login</button>
        </div>

        <div class="links">
            <a href="register.html">Register</a> | <a href="forgot.html">Forgot Password</a>
        </div>
    </div>

</body>

</html>
